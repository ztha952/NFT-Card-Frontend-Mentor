<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="https://cdn.tailwindcss.com"></script>
  
  <title>Frontend Mentor | NFT preview card component</title>

  
</head>
<body>
  <main>
<div class="main h-screen">
  <div class="card sm:w-3/12 w-10/12 rounded-lg drop-shadow-3xl">
    <div class="nft p-5 mb-2">
      <div class="relative group" >
        <div class="opacity-100 group-hover:blur">
          <img src="images/image-equilibrium.jpg" alt="nft">
        </div>
        
        <div class="opacity-0 group-hover:opacity-100 duration-300 absolute left-0 bottom-20 top-20 right-0 z-10 flex justify-center">
          <img src="images/icon-view.svg" alt="icon">
        </div>
        
      </div>
      <div class="mt-5">
        <h1 class="text-xl font-bold hover:text-teal-400">Equilibrium #3429</h1>

  <p class="text-gray-400 font-light mt-3">Our Equilibrium collection promotes balance and calm.</p>

<div class="flex justify-between mt-3">
  <div class="flex gap-1">
    <div>
      <img src="images/icon-ethereum.svg" alt="icon">
    </div>
  
  <span class="text-sm text-teal-400">0.041 ETH</span>
</div>
  <div class="flex items-center gap-1">
    <div>
      <img src="images/icon-clock.svg" alt="icon">
    </div>
    <p class="text-sm text-gray-400">
       3 days left
    </p>
   
  </div>
</div>
<div class="w-full h-px bg-gray-500 mt-3">
  
</div>
  
  <div class="flex items-center gap-2 mt-3">
    <img class="w-8 h-8" src="images/image-avatar.png" alt="icon">
    
    <p class="text-sm"> <span class="text-gray-400">Creation of</span> <span class="hover:text-teal-400">Jules Wyvern</span> </p>
  </div>
  
      </div>
       
    </div>
   
  </div>
</div>
  <div class="attribution text-center">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">ZTHA</a>.
  </div>
  </main>
</body>
</html>
